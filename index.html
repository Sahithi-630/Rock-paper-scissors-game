<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <p>Best of 5 rounds - Choose your weapon!</p>
        </header>

        <main>
            <!-- Game Status -->
            <div class="game-status">
                <div class="round-info">
                    <h2>Round <span id="current-round">1</span> of 5</h2>
                </div>
                
                <div class="scores">
                    <div class="score-card player-score">
                        <h3>Player</h3>
                        <span id="player-score">0</span>
                    </div>
                    <div class="score-card computer-score">
                        <h3>Computer</h3>
                        <span id="computer-score">0</span>
                    </div>
                </div>
            </div>

            <!-- Game Choices Display -->
            <div class="choices-display">
                <div class="choice-result">
                    <div class="player-choice">
                        <h4>Your Choice</h4>
                        <div id="player-choice-display" class="choice-icon">?</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="computer-choice">
                        <h4>Computer Choice</h4>
                        <div id="computer-choice-display" class="choice-icon">?</div>
                    </div>
                </div>
            </div>

            <!-- Round Result -->
            <div class="round-result">
                <h3 id="round-message">Make your choice!</h3>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <h3>Choose your move:</h3>
                <div class="choice-buttons">
                    <button id="rock-btn" class="choice-btn" data-choice="rock">
                        <span class="choice-emoji">ü™®</span>
                        <span class="choice-name">Rock</span>
                    </button>
                    <button id="paper-btn" class="choice-btn" data-choice="paper">
                        <span class="choice-emoji">üìÑ</span>
                        <span class="choice-name">Paper</span>
                    </button>
                    <button id="scissors-btn" class="choice-btn" data-choice="scissors">
                        <span class="choice-emoji">‚úÇÔ∏è</span>
                        <span class="choice-name">Scissors</span>
                    </button>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over" class="game-over hidden">
                <div class="game-over-content">
                    <h2 id="final-message">Game Over!</h2>
                    <div class="final-scores">
                        <p>Final Score:</p>
                        <p>Player: <span id="final-player-score">0</span></p>
                        <p>Computer: <span id="final-computer-score">0</span></p>
                    </div>
                    <button id="play-again-btn" class="play-again-btn">Play Again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
